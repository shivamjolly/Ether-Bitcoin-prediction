<body>
 <div class="login">
	<h1>Etherium prediction Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Open" placeholder="Open" required="required" />
        <input type="text" name="High" placeholder="High" required="required" />
		<input type="text" name="Low" placeholder="Low" required="required" />
		<input type="text" name="Change %" placeholder="Change %" required="required" />
		<input type="text" name="Volume" placeholder="Volume" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

   {{ prediction_text }}

 </div>
